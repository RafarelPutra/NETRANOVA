<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêµ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .monkey {
      font-size: 35vw;
      animation: monkeyMock 2s infinite ease-in-out;
    }

    @keyframes monkeyMock {
      0%   { transform: scale(1) rotate(0deg); }
      15%  { transform: scale(1.2) rotate(5deg); }
      30%  { transform: scale(1) rotate(-5deg); }
      50%  { transform: scale(1.15) rotate(3deg); }
      70%  { transform: scale(0.98) rotate(-3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="monkey">üêµ</div>
</body>
</html>
